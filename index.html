<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSlider</title>
    <style>
        .slider{
            width: 1000px;
            height: 500px;
        }

        img{
            display: none;
        }

        .block{
            display: block;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="/img/Cover facebook.jpg" class="block" alt="">
        <img src="/img/icon profile .jpg" alt="">
        <img src="/img/icon profile 2.jpg" alt="">
        <img src="/img/icon profile 3.jpg" alt="">
        <img src="/img/icon profile 4 .jpg" alt="">
    </div>
    <button class="btnRight">Rigth</button>
    <button class="btnLeft">Left</button>
    <script src="js.js"></script>
</body>
</html>
